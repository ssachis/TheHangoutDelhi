  <div class="container py-4">
    <h2 class="text-center mb-4">Upcoming Events</h2>

  </div>

  <!-- Floating Cart -->

<div class="floating-cart shadow-lg">
  <div class="selected-events-display">
    <div class="selected-line">
      <i class="fa fa-calendar-check me-2"></i>
      <strong>Selected:</strong>
      <span id="selected-events">None</span>
    </div>
    <div class="total-line mt-1">
      <i class="fa fa-wallet me-2"></i>
      <strong>Total:</strong>
      ₹<span id="total-amount">0</span>
    </div>
  </div>

</div>


  <!-- Modal for Event Details -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEventTitle">Event Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="event-detail-date" id="modalEventDate"></p>
          <p class="event-detail-price" id="modalEventPrice"></p>
          <p class="event-detail-time" id="modalEventTime"></p>
          <p id="modalEventDescription">Event description will appear here.</p>
          <div class="quantity-control">
            <button class="quantity-btn" onclick="adjustQuantity(-1)">-</button>
            <span id="quantityValue">1</span>
            <button class="quantity-btn" onclick="adjustQuantity(1)">+</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const events = [
      { name: "High Tea & Kintsugi", price: 500,time:"1pm-3pm", description: "Immerse yourself in a serene afternoon of teas and delicate bites.Discover the ancient Japanese art of Kintsugi —repairing broken ceramics with gold.A soulful blend of mindfulness, craft, and charm.", image: "workshop images/IMG-20250216-WA0019.jpg", date: "July 25, 2023" },
      { name: "Origami & Brunch", price: 600,time:"1pm-3pm", description: "Fold your way through brunch.", image: "workshop images/PXL_20240618_074155684.MP (1).jpg", date: "August 5, 2023" },
      { name: "Ceramic Jewellery", price: 650,time:"1pm-3pm", description: "Design and glaze your ceramic jewelry.", image: "workshop images/91CBBBC8-894F-4091-8D5D-3C500886B2FF_1_102_a (2).webp", date: "August 12, 2023" }
    ];

    const selected = new Map();
    let currentIndex = -1;

    function renderCards() {
      const container = document.getElementById("event-list");
      container.innerHTML = "";

      events.forEach((event, index) => {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4";
        col.innerHTML = `
          <div class="event-card">
            <div class="event-image" style="background-image: url('${event.image}')"></div>
            <div class="event-content">
              <div class="event-date">${event.date}</div>
               
              <div class="event-title">${event.name}</div>
              <div class="event-price">₹${event.price}</div>
              <button class="btn-view" onclick="showEventDetails(${index})">View Details</button>
            </div>
          </div>`;
        container.appendChild(col);
      });
      updateCart();
    }

    function showEventDetails(index) {
      const event = events[index];
      currentIndex = index;
      document.getElementById("modalEventTitle").textContent = event.name;
      document.getElementById("modalEventDate").textContent = "Date: "+event.date;
      document.getElementById("modalEventTime").textContent = "Time: "+event.time;
      document.getElementById("modalEventPrice").textContent = "Price: "+`₹${event.price}`
      ;
      document.getElementById("modalEventDescription").textContent = event.description;
      document.getElementById("quantityValue").textContent = selected.get(index)?.quantity || 1;
      const modal = new bootstrap.Modal(document.getElementById("eventModal"));
      modal.show();
    }

    function adjustQuantity(change) {
      const quantityEl = document.getElementById("quantityValue");
      let quantity = parseInt(quantityEl.textContent) + change;
      if (quantity < 1) quantity = 1;
      quantityEl.textContent = quantity;
    }

    function addToCart() {
      if (currentIndex === -1) return;
      const quantity = parseInt(document.getElementById("quantityValue").textContent);
      const event = events[currentIndex];
      selected.set(currentIndex, { ...event, quantity });
      const modal = bootstrap.Modal.getInstance(document.getElementById("eventModal"));
      modal.hide();
      renderCards();
    }

    function updateCart() {
      let selectedEvents = [];
      let total = 0;
      selected.forEach(event => {
        selectedEvents.push(`${event.name} (${event.quantity})`);
        total += event.price * event.quantity;
      });
      document.getElementById("selected-events").textContent = selectedEvents.join(", ") || "None";
      document.getElementById("total-amount").textContent = total;
    }

    function startPayment() {
      if (selected.size === 0) {
        alert("Please select at least one event.");
        return;
      }
      alert("Mock payment: Razorpay integration goes here.");
    }

    document.addEventListener('DOMContentLoaded', renderCards);
  </script>
