<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F3E7;
      color: #333;
      margin: 0;
      padding: 0;
      font-size: 16px;
    }

    /* Navbar Styles */
    .custom-navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1rem 2rem;
      max-width: 90%;
      margin: 1rem auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-logo img {
      height: 48px;
      transition: transform 0.3s ease;
    }

    .navbar-logo img:hover {
      transform: scale(1.05);
    }

    .navbar-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar-links li a {
      font-weight: 500;
      font-size: 1rem;
      color: #6a1b9a;
      text-decoration: none;
      position: relative;
      padding-bottom: 3px;
      transition: all 0.3s ease-in-out;
    }

    .navbar-links li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: #6a1b9a;
      transition: width 0.3s ease-in-out;
    }

    .navbar-links li a:hover::after {
      width: 100%;
    }

    .navbar-links li a:hover {
      color: #9b4d96;
    }

    form {
      max-width: 500px;
      margin: 140px auto 40px auto; /* Extra top space for fixed navbar */
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
fieldset{
  border:0;
}
    legend {
      font-size: 1.2em;
      color: purple;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .radio, .checkbox {
      display: flex;
      align-items: center;
    }

    .radio label, .checkbox label {
      margin: 0;
    }

    button {
      background-color: purple;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .navbar-links {
        display: none;
      }

      .navbar-container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="custom-navbar">
    <div class="navbar-container">
      <a class="navbar-logo" href="#">
        <img src="logo4.png" alt="The Hangout Delhi Logo" />
      </a>
      <ul class="navbar-links">
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#experiences">Experiences</a></li>
        <li><a href="index.html#partners">Partners</a></li>
        <li><a href="form.html">Upcoming Events</a></li>
        <li><a href="index.html#faq">FAQ</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Form -->
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSdwYcKmZY-QIPJ2jB4rVDjp2CiHza2TJx7-ti-3gB1Z0Ljt2Q/formResponse" method="POST" target="_self" id="bootstrapForm">
    
    <fieldset>
      <legend>EVENT REGISTRATION</legend>
    </fieldset>

    <fieldset>
      <legend>Name</legend>
      <div class="form-group">
        <input id="name" type="text" name="entry.631124678" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Age</legend>
      <div class="form-group">
        <input id="age" type="number" name="entry.1978752102" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Name of the Event</legend>
      <div class="form-group">
        <input id="event-name" type="text" name="entry.606342220" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Registering for more than 1?</legend>
      <div class="form-group">
        <div class="radio">
          <input type="radio" id="registering-yes" name="entry.460381570" value="Yes" onchange="toggleQuantity(true)">
          <label for="registering-yes">Yes</label>
        </div>
        <div class="radio">
          <input type="radio" id="registering-no" name="entry.460381570" value="No" onchange="toggleQuantity(false)">
          <label for="registering-no">No</label>
        </div>
      </div>
    </fieldset>

    <fieldset id="quantity-fieldset" style="display: none;">
      <legend>If yes, how many?</legend>
      <div class="form-group">
        <input id="quantity" type="number" name="entry.1610057695">
      </div>
    </fieldset>

    <fieldset>
      <legend>Contact Number</legend>
      <div class="form-group">
        <input id="contact-number" type="tel" name="entry.1473126885" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Email Id</legend>
      <div class="form-group">
        <input id="email" type="email" name="entry.867210876" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Your Instagram handle (if you'd like us to tag you)</legend>
      <div class="form-group">
        <input id="instagram-handle" type="text" name="entry.268922475">
      </div>
    </fieldset>

    <fieldset>
      <legend>Have you completed payment?</legend>
      <div class="form-group">
        <div class="radio">
          <input type="radio" id="payment-yes" name="entry.250740898" value="Yes">
          <label for="payment-yes">Yes</label>
        </div>
        <div class="radio">
          <input type="radio" id="payment-no" name="entry.250740898" value="No">
          <label for="payment-no">No</label>
        </div>
      </div>
    </fieldset>

    <!-- Google Form Hidden Inputs -->
    <input type="hidden" name="fvv" value="1">
    <input type="hidden" name="fbzx" value="2708958566002887431">
    <input type="hidden" name="pageHistory" value="0">

    <button type="submit">Submit</button>
  </form>

  <script>
    function toggleQuantity(show) {
      document.getElementById('quantity-fieldset').style.display = show ? 'block' : 'none';
    }
  </script>

</body>
</html>
